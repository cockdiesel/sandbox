<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery SelectMenu Demo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/select-menu.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet" type="text/css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="css/select-menu.css" rel="stylesheet" />
    <link href="css/corners.css" rel="stylesheet" />
    <style>
        html
        {
            font-family: 'Open Sans';
            font-size: 14px;
            color: #222;
        }

        h1
        {
            font-size: 28px;
            font-size:2rem;
            margin-top:5px;
            margin-top:.357rem;
            margin-bottom:5px;
            margin-bottom:.357rem;
        }

        h2
        {
            font-size: 21px;
            font-size: 1.5rem;
            margin-top:5px;
            margin-top:.357rem;
            margin-bottom:5px;
            margin-bottom:.357rem;
        }

        div.container
        {
            border-bottom: solid 1px #999;
            padding-bottom: 28px;
            padding-bottom: 2rem;
        }

    </style>

    <script>

        // jquery UI is included in the demo for the "slide" effect only

        $(document).ready(function () {

            $("#dropdown, #dropdown3, #dropdown4, #dropdown5").selectMenu();

            $("#dropdown2").selectMenu({
                width: 240,
                menuWidth: 390
            });
        });

    </script>

</head>
<body>
    <h1>jQuery SelectMenu plugin</h1>
    <p>Simple to implement, css customization, responsive design</p>

    <h2>Simple Dropdown</h2>
    <div class="container">
        <select id="dropdown">
            <option value=""></option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>

    </div>

    <br />

    <h2>Dropdown with larger menu</h2>
    <div class="container">
        <select id="dropdown2">
            <option value=""></option>
            <option value="1">One line which has a long option</option>
            <option value="2">Two choices that have longer options</option>
            <option value="3">Three pigs in a blanket</option>
        </select>
    </div>

    <h2>Dropdown with icons</h2>
    <div class="container">
        <select id="dropdown3">
            <option value=""></option>
            <option class="icon-gear" value="1">Settings</option>
            <option class="icon-download-alt" value="2">Download</option>
            <option class="icon-bitbucket" value="3">Source</option>
        </select>
    </div>


    <h2>Dropdown with option group</h2>
    <div class="container">
        <select id="dropdown4">
            <option value=""></option>
            <optgroup label="Users">
                <option>Smith, John</option>
                <option>Jones, Paul</option>
                <option>Williams, Bill</option>
            </optgroup>
            <optgroup label="Permissions">
                <option>Read</option>
                <option>Write</option>
            </optgroup>
        </select>
    </div>


    <h2>Dropdown with option group icons and option icons</h2>
    <div class="container">
        <select id="dropdown5">
            <option value=""></option>
            <optgroup class="icon-group" label="Users">
                <option class="icon-user">Smith, John</option>
                <option class="icon-user">Jones, Paul</option>
                <option class="icon-user">Williams, Bill</option>
            </optgroup>
            <optgroup class="icon-check-sign" label="Permissions">
                <option class="icon-book">Read</option>
                <option class="icon-edit">Write</option>
            </optgroup>
        </select>

    </div>


</body>
</html>
